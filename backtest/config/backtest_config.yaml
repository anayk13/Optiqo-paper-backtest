# Backtest configuration

data:
  mbvc_path: "/Users/anaykumar/Desktop/Optiqo/MBVC"
  year: "2018"
  type: "1daydata"
  symbols: "top:5"  # "top:N" or comma list e.g. "RELIANCE,TCS,INFY"

run:
  strategies: "all"   # "all" or comma list of directory names
  save_outputs: true
  output_dir: "backtest_outputs"
  max_strategies: 0   # 0 = no limit

params:
  # Optional per-strategy overrides (by directory name)
  Moving_Average_Crossover_Strategy:
    short_ma_period: 20
    long_ma_period: 50
    atr_period: 14
  Volume_Breakout_Strategy:
    volume_period: 50
  Weekly_Bollinger_Breakout_Strategy:
    bollinger_period: 20
    bollinger_std: 1.5
    ma_period: 20
